<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="saved.html">Saved Jobs</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <!-- Page Header -->
    <header>
        <h1>Job Search Dashboard</h1>
        <h2>Find Your Next Opportunity</h2>
    </header>

    <!-- Search Form -->
    <section id="search-section">
        <form id="search-form">
            <label for="search-keyword">Enter Job Keyword:</label>
            <input type="text" id="search-keyword" placeholder="e.g., Software Engineer" required>
            <button type="submit">Search</button>
        </form>
    </section>

    <!-- Results Section -->
    <section id="results-section">
        <div id="results">
            <!-- Search results will be dynamically displayed here -->
        </div>
        <button id="save-jobs-button" style="display: none;">Save Selected Jobs</button>
    </section>

    <!-- Chart Section -->
    <section id="chart-section">
        <div id="chart-container" style="display: none;">
            <h3>Job Distribution by Company</h3>
            <canvas id="jobChart"></canvas>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Powered by USAJobs and Supabase</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
