<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>
    </nav>

    <!-- Main Heading -->
    <header>
        <h1>Find Your Next Job</h1>
        <p>Search for job opportunities using our database or connect directly with USAJobs!</p>
    </header>

    <!-- Job Search Section -->
    <section id="job-search">
        <h2>Search for Jobs</h2>
        <form id="search-form">
            <div class="search-bar-container">
                <input
                    type="text"
                    id="search-keyword"
                    name="query"
                    placeholder="Enter job title or keyword"
                    aria-label="Search Jobs"
                />
                <button type="submit" id="submit-search">Search</button>
            </div>
        </form>
    </section>

    <!-- Job Results Section -->
    <section id="results">
        <h2>Search Results</h2>
        <!-- Dynamically populated by script.js -->
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Job Finder. All rights reserved.</p>
    </footer>

    <!-- External Scripts -->
    <script src="script.js"></script>
</body>
</html>
